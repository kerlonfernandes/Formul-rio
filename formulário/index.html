<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="box">
        <form id="form" >
            <fieldset>
                <legend><strong>Formulário</strong></legend>
                <br>
                <br>
                <div class="InputBox">
                    <input type="text" name="nome" id="nome" class="InputUser" required >
                    <label for="nome" class="LabelInput">Nome Completo</label>
                </div>
                <br>
                <br>
                <div class="InputBox">
                    <input type="email" name="email" id="email" class="InputUser" required>
                    <label for="email" class="LabelInput">Email</label>
                </div>
                <br>
                <br>
                <div class="InputBox">
                    <input type="tel" name="telefone" id="telefone" class="InputUser" required>
                    <label for="telefone" class="LabelInput">Telefone</label>
                </div>
                <br>
                <br>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br>
                <br>

                    <label for="data_nascimento"><strong>Data de Nascimento:</strong> </label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="data_nascimento" required>
                    <br>
                    <br>
                    <br>
                    <div class="InputBox">
                        <input type="text" name="cidade" id="cidade" class="InputUser" required>
                        <label for="cidade" class="LabelInput">Cidade</label>
                    </div>
                    <br>
                    <br>
                    <div class="InputBox">
                        <input type="text" name="estado" id="estado" class="InputUser" required>
                        <label for="estado" class="LabelInput">Estado</label>
                    </div>
                    <br>
                    <br>
                    <div class="InputBox">
                        <input type="text" name="endereço" id="endereço" class="InputUser" required>
                        <label for="endereço" class="LabelInput">Endereço</label>
                    </div>
                    <br>
                    <br>
                    <input type="submit" name="submit" id="submit">
                    
        </fieldset> 
   </form>
</div>
</body>


</html>
